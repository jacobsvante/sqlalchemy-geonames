sudo: false
language: python
cache: pip

services:
  - postgresql

matrix:
  include:
    - python: 2.7
      env: TOX_ENV=py27
    - python: 3.3
      env: TOX_ENV=py33
    - python: 3.4
      env: TOX_ENV=py34
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.5
      env: TOX_ENV=lint

addons:
  postgresql: 11
  apt:
    packages:
    - postgresql-11-postgis-2.5

install:
    - pip install tox

script: tox -e $TOX_ENV

after_success:
  # Submit data from .coverage to coveralls on success
  - pip install coveralls
  - coveralls
